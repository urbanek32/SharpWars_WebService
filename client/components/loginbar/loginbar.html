<div class="col-lg-offset-4 loginbar" ng-controller="userCtrl">
  <div class="col-lg-12 login-form" ng-show="!userLoggedIn">
    <form class="form-inline" ng-submit="logMeIn(user.login, user.password)">
      <div class="form-group">
        <label for="login">{{ 'YOUR_LOGIN' | translate }}</label>
        <input id="login" class="form-control" placeholder="{{ 'YOUR_LOGIN' | translate }}" type="text" ng-model="user.login" required>
      </div>
      <div class="form-group">
        <label for="password">{{ 'YOUR_PASSWORD' | translate }}</label>
        <input id="password" class="form-control" placeholder="{{ 'YOUR_PASSWORD' | translate }}" type="password" ng-model="user.password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">{{ 'LOG_ME_BUTTON' | translate }}</button>
        <button type="button" class="btn btn-primary" ng-click="passwordRestoreRedirection()">{{ 'RESTORE_MY_PASSWORD_BUTTON' | translate }}</button>
      </div>
    </form>
    <div class="row">
      <div ng-show="errors" class="alert alert-danger col-lg-offset-3 col-lg-5">
        <li ng-repeat="error in errors">
          <span class="glyphicon glyphicon-exclamation-sign"></span>
          {{error}}
        </li>
      </div>
    </div>
  </div>

  <div class="col-lg-12 login-form form-inline" ng-show="userLoggedIn">
    <h5>{{ 'WELCOME' | translate }}  {{$parent.user.name}}!</h5>
    <button class="btn btn-primary" ng-click="logOut()">{{ 'LOGOFF' | translate }}</button>
  </div>

</div>
