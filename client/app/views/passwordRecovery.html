<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="content">
        <div  class="form col-lg-5">
          <form name="userPasswordResetForm" ng-submit="resetPasswordByEmail()">
            <div class="form-group">
              <label for="email">{{ 'REGISTRATION_MAIL' | translate }}:</label>
              <input class="form-control" type="email" id="email" ng-model="passwordReset.email" required>
            </div>
            <button type="submit" class="btn btn-default btn-success">{{ 'RESTORE_MY_PASSWORD' | translate }}</button>
            <button type="reset" class="btn btn-default btn-warning">{{ 'RESET_BUTTON' | translate }}</button>
          </form>

          <div ng-show="errors" class="alert alert-danger col-lg-5">
            <li ng-repeat="error in errors">
             <span class="glyphicon glyphicon-exclamation-sign"></span>
             {{error}}
            </li>
          </div>
          <div ng-show="serverResponse" class="alert alert-success col-lg-5">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            {{ serverResponse }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
