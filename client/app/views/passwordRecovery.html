<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="content">
        <div  class="form col-lg-5">
          <form name="userPasswordResetForm" ng-submit="resetPasswordByEmail()">
            <div class="form-group">
              <label for="email">{{ 'REGISTRATION_MAIL' | translate }}*:</label>
              <input class="form-control" type="email" id="email" ng-model="passwordReset.email" required>
            </div>
            <button type="submit" class="btn btn-default btn-success">{{ 'RESTORE_MY_PASSWORD' | translate }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
