<div class="container" ng-init="getUserInfo($parent.user.name)">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{ "LOBBY_CREATE_TITLE" | translate }}</h1>
      <form name="lobbyCreateForm" class="form col-lg-5" ng-submit="createLobby()">
        <div class="form-group">
          <label for="name">{{ 'LOBBY_CREATE_NAME' | translate }}*:</label>
          <input class="form-control" id="name" ng-model="lobby.name"
                 title="{{ 'NAME_FORMAT' | translate }}" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]+" required>
        </div>
        <div class="form-group">
          <label for="countOfMembers">{{ 'LOBBY_CREATE_COUNT' | translate }}*:</label>
          <input class="form-control" type="number" min="1" max="5" id="countOfMembers" ng-model="lobby.countOfMembers" required>
        </div>
        <div class="form-group">
          <label for="encrypted">{{ 'PASSWORD' | translate }}:</label>
          <input type="checkbox" id="encrypted" ng-model="lobby.encrypted">
        </div>
        <div ng-show="lobby.encrypted" class="form-group">
          <label for="password">{{ 'LOBBY_CREATE_PASS' | translate }}:</label>
          <input class="form-control" type="password" id="password" ng-model="lobby.password">
        </div>
        <button ng-disabled="lobby.encrypted && !lobby.password" type="submit" class="btn btn-default btn-success">{{ 'SAVE_BUTTON' | translate }}</button>
      </form>
    </div>
  </div>
</div>
