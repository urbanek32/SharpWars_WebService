<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{ "LOBBY_CREATE_TITLE" | translate }}</h1>
      <form ng-model="newLobby" name="lobbyCreateForm" novalidate>
        <div class="form-group">
          <label>{{ 'LOBBY_CREATE_NAME' | translate }}</label>: <span class="requiredStar">*</span><br>
          <input type="text" name="lobbyName" ng-model="newLobby.lobbyName" required />
          <div ng-show="lobbyCreateForm.$submitted || lobbyCreateForm.lobbyName.$touched">
            <div ng-show="lobbyCreateForm.lobbyName.$error.required" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign"></span>
              {{ 'INPUT_IS_REQ' | translate }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>{{ 'LOBBY_CREATE_COUNT' | translate }}</label>: <span class="requiredStar">*</span><br>
          <input value="1" type="number" name="lobbyCount" ng-model="newLobby.lobbyCount" min="1" required />
          <div ng-show="lobbyCreateForm.$submitted || lobbyCreateForm.lobbyCount.$touched">
            <div ng-show="lobbyCreateForm.lobbyCount.$error.required" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign"></span>
              {{ 'INPUT_IS_REQ' | translate }}
            </div>
            <div ng-show="lobbyCreateForm.lobbyCount.$error.min" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign"></span>
              {{ 'LOBBY_CREATE_PLAYERS_VALUE_ERROR' | translate }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>{{ 'LOBBY_CREATE_PASS_QUESTION' | translate }}</label>:
          <input type="checkbox" name="lobbyPassReq" ng-model="newLobby.lobbyPassReq" />
        </div>
        <div class="form-group">
          <div ng-show="newLobby.lobbyPassReq">
            <label>{{ 'LOBBY_CREATE_PASS' | translate }}</label>:<br>
            <input type="password" name="lobbyPass" ng-model="newLobby.lobbyPass" />
          </div>
        </div>
        <div class="form-actions">
          <button ng-disabled="lobbyCreateForm.$invalid" ng-click="lobbyCreateRequest(newLobby)">{{ 'LOBBY_CREATE_BUTTON' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
