<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="content">
        <h1 class="page-header">{{ 'PASSWORD_RESET_TITLE' | translate }}:</h1>
        <form  class="col-lg-4" ng-submit="resetPasswordForUser()">
          <div class="form-group">
            <label for="password">{{ 'REGISTRATION_PASSWORD' | translate }}*:</label>
            <input id="password" type="password" ng-model="passwordReset.newpassword" class="form-control"
                   onchange="confirmPassword.setCustomValidity(this.value !== confirmPassword.value ?
                   'Password not match' : '')" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">{{ 'REGISTRATION_PASSWORD_REPEAT' | translate }}*:</label>
            <input id="confirmPassword" type="password" class="form-control"
                   onchange="this.setCustomValidity(this.value !== password.value ? 'Password not match' : '')" required>
          </div>
          <button type="submit" class="btn btn-default btn-success">{{ 'CHANGE_PASSWORD' | translate }}</button>
          <div class="row">
            <div ng-show="errors" class="alert alert-danger col-lg-offset-3 col-lg-5">
              <li ng-repeat="error in errors">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                {{error}}
              </li>
            </div>
            <div ng-show="serverResponse">
              <div class="alert alert-success" role="alert">
                <span class="glyphicon glyphicon-ok"></span>
                {{serverResponse}}
              </div>
              <div class="alert alert-info" role="alert">
                <span class="glyphicon glyphicon-info-sign"></span>
                {{ "REDIRECTION_AFTER_MOMENT" | translate }}
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
