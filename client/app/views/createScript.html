<div class="panel panel-default" ng-init="getUserInfo($parent.user.name)">
  <div class="panel-heading" ng-init="editModeInit()">
    <h2 ng-if="!editMode">{{ "SCRIPTS_ADDING_NEW_ONE" | translate }}</h2>
    <h2 ng-if="editMode">{{ "SCRIPT_EDIT" | translate }}</h2>
  </div>
  <div class="panel-body">
    <form name="specScriptForm" class="form col-lg-5" ng-submit="saveScript()">
      <div class="form-group">
        <label for="name">{{ 'SCRIPTS_NAME' | translate }}*:</label>
        <input class="form-control" id="name" ng-model="script.name"
               title="{{ 'NAME_FORMAT' | translate }}" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]+" required>
      </div>
      <div class="form-group">
        <label for="description">{{ 'SCRIPTS_DESCRIPTION' | translate }}*:</label>
        <textarea class="form-control" type="text" id="description" ng-model="script.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="code">{{ 'SCRIPTS_CODE' | translate }}*:</label>
        <textarea class="form-control" type="text" id="code" ng-model="script.code" required ></textarea>
      </div>
      <h6 ng-if="editMode">{{ 'SCRIPTS_NUMBER_OF_MODIFICATIONS' | translate }}: {{script.codeRevisions.length}}</h6>
      <button type="submit" class="btn btn-default btn-success">{{ 'SAVE_BUTTON' | translate }}</button>
    </form>
  </div>
</div>
