<footer class="footer">
  <div class="container">
    <p ng-controller="MainCtrl">{{ 'FOOTER_TITLE' | translate }}<br>{{ 'AUTHORS' | translate }}
    <span ng-repeat="item in authors">
      {{item.f_name + " " + item.l_name}}
    </span>
    </p>
    <a ng-controller="MainCtrl" ng-click="changeLanguage('en')"><img ng-src="assets/images/en.png"/></a>
    <a ng-controller="MainCtrl" ng-click="changeLanguage('pl')"><img ng-src="assets/images/pl.png"/></a>
  </div>
</footer>
